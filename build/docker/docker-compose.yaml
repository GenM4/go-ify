services:
  goify:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    image: "go-ify-image:latest"
    environment: 
      - CLIENT_ID=${CLIENT_ID}
      - SECRET_KEY=${SECRET_KEY}
    restart: unless-stopped

  db:
    image: postgres
    restart: unless-stopped
    # set shared memory limit when using docker compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    environment:
      POSTGRES_PASSWORD: 46004600

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8090:8080

